---
- name: Start and Stop process
  hosts: all
  become: true
  tasks:
   - name: Start service nginx
     service:
       name: nginx
       state: started
       enabled: yes
     when: "'Start' in status_process"
   - name: Stop service nginx
     service:
       name: nginx
       state: stopped
       enabled: no
     when: "'Stop' in status_process"
   - name: Check status of process if system is RHEL
     shell: "systemctl status nginx"
     register: process_rhel
     when: ansible_distribution == 'RedHat'
   - name: Check status of process if system is Ubuntu
     shell: "apt status nginx"
     register: process_ubuntu
     when: ansible_distribution == 'Ubuntu'
   - debug:
       var: process_rhel.stdout
     when: ansible_distribution == 'RedHat'
   - debug:
       var: process_ubuntu.stdout
      when: ansible_distribution == 'Ubuntu'
...
